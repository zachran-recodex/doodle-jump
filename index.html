<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Doodle Jump</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .leaderboard-link {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            z-index: 100;
        }
        .leaderboard-link:hover {
            background-color: rgba(93, 156, 89, 0.7);
            color: white;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <a href="php/leaderboard.php" class="leaderboard-link">Leaderboard</a>
        <div id="score">0</div>
        <div id="character"></div>
        <div id="game-over">
            <h2>Game Over!</h2>
            <p>Your score: <span id="final-score">0</span></p>
            <button id="restart-btn">Play Again</button>
            <a href="php/leaderboard.php" style="display: block; margin-top: 10px; color: #5D9C59; text-decoration: none;">View Leaderboard</a>
        </div>
        <div id="mobile-controls">
            <div class="control-btn" id="left-btn">←</div>
            <div class="control-btn" id="right-btn">→</div>
        </div>
    </div>
    
    <script src="js/game.js"></script>
</body>
</html>
