<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Doodle Jump</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .leaderboard-link {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            z-index: 100;
        }
        .leaderboard-link:hover {
            background-color: rgba(93, 156, 89, 0.7);
            color: white;
        }
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(135, 206, 235, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 300;
        }
        #start-screen h1 {
            font-size: 48px;
            color: #333;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        #start-btn {
            background-color: #5D9C59;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        #start-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <a href="php/leaderboard.php" class="leaderboard-link">Leaderboard</a>
        <div id="score">0</div>
        <div id="character"></div>
        <div id="game-over">
            <h2>Game Over!</h2>
            <p>Your score: <span id="final-score">0</span></p>
            <button id="restart-btn">Play Again</button>
            <a href="php/leaderboard.php" style="display: block; margin-top: 10px; color: #5D9C59; text-decoration: none;">View Leaderboard</a>
        </div>
        <div id="start-screen">
            <h1>Doodle Jump</h1>
            <button id="start-btn">Mulai Game</button>
        </div>
        <div id="mobile-controls">
            <div class="control-btn" id="left-btn">←</div>
            <div class="control-btn" id="right-btn">→</div>
        </div>
    </div>
    
    <script src="js/game.js"></script>
</body>
</html>
